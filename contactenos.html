<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos - Tu Empresa</title>
    <link rel="stylesheet" href="contactenos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de la empresa">
        </div>
    </header>

    <section id="contactenos" class="contactenos-section">
        <div class="container">
            <h1>Contáctenos</h1>
            <p>Estamos aquí para responder a todas tus preguntas. ¡No dudes en ponerte en contacto con nosotros!</p>

            <form action="#" method="post" class="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>
    <script src="script1.js"></script>

</body>
</html>
