<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Integration</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Maps Integration</h1>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Coordenadas de ejemplo (Googleplex, Mountain View, CA)
            var myLatLng = { lat: 37.4219999, lng: -122.0840575 };

            // Crea un nuevo mapa en el contenedor con id "map"
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 15
            });

            // Agrega un marcador en la ubicaci√≥n especificada
            var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: 'Googleplex'
            });
        }
    </script>
</body>
</html>
