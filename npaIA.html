<!DOCTYPE html>
<html lang="en">

<head>
    <title>NPA AI</title>
    <script src="jquery_3_5_1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="npa.css">   
    <script src="functions.js"></script>
    <script src="apikeys.js"></script>
    <script src="agents.js"></script>
    <script src="models.js"></script>
    <script src="dropTextFile.js"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,-25" />
</head>

<body>
    <div style="width:100%; background-color: #111;padding:8px 0;">
        <span style="background: url('../images/logo-2.svg') no-repeat;display:inline-block;width:30px;height:20px;margin-left:10px;"></span> 
        <span class="icon-label" style="display:inline-block;color: #ccc;position:relative;top:-4px;">NPA</span>
        <span style="color: #999; position:relative;top:-4px;"> AI</span>
    </div>

    <!-- Respuesta -->
    <div class="myDiv">
        <div style="padding-bottom:10px;"><span class="material-symbols-outlined"  style="position: relative;top:8px;">
            mark_unread_chat_alt
            </span> Respuesta</span>
        </div>
        <textarea id="response" title="The agents response arives here" class="txtarea" rows="20" cols="50" readonly
            placeholder="¡Hola!

            Bienvenido(a) a nuestra plataforma de inteligencia artificial NPA AI. Estoy aquí para ayudarte en lo que necesites. Puedes hacerme preguntas (probablemente nesecites hacer preguntas en ingles), pedir información o simplemente charlar un rato. Estoy aquí para hacer tu experiencia lo más fácil y agradable posible.
            
            No dudes en escribir tus consultas o decirme en qué puedo asistirte. Recuerda que soy una IA de nivel básico, pero haré mi mejor esfuerzo para proporcionarte la información que necesitas.
            
            ¡Gracias por confiar en nosotros y que tengas un excelente día!" style="padding:8px;"></textarea>
        <button id="but_AddToHistory" title="Add your prompt and the response to the conversation history" style="display: none;">ADD TO
            HISTORY</button>
        <span style="color:#999;font-size: 10px;">
            NPAUltarBogghoy nivel básico
        </span>
    </div>

    <!-- System Prompt -->
    <div class="myDiv" style="display:none;">
        <span>SYSTEM PROMPT</span>
        <label for="agent">Agent:</label>
        <select id="agent" title="Use this agent"></select> <span id="agentDescription" class="grey">.</span>
        <textarea id="systemprompt" title="This is the agent configuration" class="txtarea" rows="4" cols="50"
            placeholder="SYSTEM PROMPT..."></textarea>
    </div>

    <!-- System History -->
    <div class="myDiv" style="display: none;">
        <span>HISTORY</span>
        <button id="but_ClearHistory" title="Clear the History" style="margin-bottom:4px;">despejar</button>
        <textarea id="history"
            title="This is the conversation history (memory). You can edit it and drag/drop text documents here to add them."
            class="txtarea DropfileContent" rows="4" cols="50"
            placeholder="HISTORY... (Drag/drop text documents here)"></textarea>
    </div>

    <!-- User Prompt -->
    <div class="myDiv">
        <div style="padding-bottom:10px;"><span class="material-symbols-outlined" style="position: relative;top:8px;">
            add_comment
            </span> Ingresa una Instruccion AQUI
        </div>
        <textarea id="userprompt" title="Write your prompt here" class="txtarea" rows="4" cols="50"
            placeholder="MENSAJE PARA NPA AI..." style="padding:8px;"></textarea>
            <button id="but_ClearPrompt" title="Clear the prompt" style="margin-bottom:4px;background:none;border:1px solid #444;color: #999;">despejar</button>

        <button id="but_send" title="Send the prompt" style="width: 140px;border:1px solid #007bff;">ENVIAR</button>
        <div style="display: none;">
            <label for="model">Model:</label>
            <select id="model" title="Use this model"></select>
            <label for="temperature">Temp:</label>
            <select id="temperature" title="Randomness">
                <option value="0.01">0.01</option>
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3" selected>0.3</option>
                <option value="0.4">0.4</option>
                <option value="0.5">0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
                <option value="1.0">1.0</option>
            </select>
            <label for="max_tokens">Max:</label>
            <select id="max_tokens" title="Reserve this many tokens for the agents response">
                <option value="auto" selected>AUTO</option>
                <option value="256">256</option>
                <option value="400">400</option>
                <option value="600">600</option>
                <option value="800">800</option>
                <option value="1000">1000</option>
            </select>
        </div>
        <div id="ResponseInNumbers" class="grey" style="display: none;;"></div>
    </div>
    
    <div style="color:#777;font-size: 10px;position:absolute;bottom:12px;left:10px;">
        &copy; 2024 NPAUltarBogghoy creado por zcode
    </div>
</body>

</html>
